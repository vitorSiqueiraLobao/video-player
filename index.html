<html>

<head>
    <title>Video Play</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <video>
            <!--Put video name here-->
            <source src="video1.mkv">
        </video>

        <div class='bars'>
            <input id="progress" type="range" value="0">
        </div>

        <div class="controls">

            <div class="inputs">
                <input id="volume" type="range" max="1" step="0.1">
                <button>Play</button>
                <button>Pause</button>
                <button>Stop</button>
                <button>Next</button>
                <div class="time">
                    <a id="currentTime">00:00</a>|<a id="totalTime">00:00</a>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
